<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Applications | Linktern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #222;
      --accent: #007BFF;
      --danger: #d63031;
      --card-shadow: 0 8px 32px rgba(0,0,0,0.07);
      --border-radius: 18px;
      --transition: 0.18s cubic-bezier(.63,.06,.47,.98);
      --button-radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      color: var(--primary);
    }
    /* Navbar styles */
    nav {
      background: #fff;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 99;
      border-bottom: 1px solid #e7e7e7;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--primary);
      letter-spacing: 2px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: background var(--transition), color var(--transition);
      padding: 0.7rem 1.3rem;
      border-radius: 7px;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    nav ul li a.active, nav ul li a:hover {
      color: var(--accent);
      background: #f5f9ff;
      border: 2px solid var(--accent);
    }

    /* Header styles */
    .header-section {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem 1rem;
      border-bottom: 1px solid #f0f0f0;
      background: #fff;
    }
    .header-section h1 {
      font-size: 2.7rem;
      color: var(--primary);
      margin-bottom: 0.7rem;
      letter-spacing: 1px;
    }
    .header-section p {
      font-size: 1.1rem;
      color: #555;
    }

    /* Applications grid */
    .applications-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Application card styles */
    .application-card {
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      position: relative;
      border: 2.5px solid var(--primary);
      animation: fadeIn 0.7s cubic-bezier(.56,.09,.46,.97);
      transition: box-shadow var(--transition), border-color var(--transition), transform var(--transition);
      will-change: transform, box-shadow;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px) scale(0.97);}
      100% { opacity: 1; transform: translateY(0) scale(1);}
    }
    .application-card:hover {
      box-shadow: 0 16px 42px rgba(0,123,255,0.14), var(--card-shadow);
      border-color: var(--accent);
      transform: scale(1.025) translateY(-2px);
    }
    .application-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 4px;
      letter-spacing: 0.2px;
      transition: color var(--transition);
    }
    .company-name {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .location {
      font-size: 1rem;
      color: #888;
      margin-bottom: 0.5rem;
      font-weight: 400;
    }
    .applied-date {
      font-size: 1rem;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 0.7rem;
    }
    .status-pill {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #fff;
      color: var(--accent);
      font-weight: 700;
      font-size: 0.97rem;
      padding: 0.44rem 1.1rem;
      border-radius: 20px;
      border: 2px solid var(--accent);
      box-shadow: 0 2px 8px rgba(0,123,255,0.13);
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
      cursor: pointer;
      user-select: none;
      outline: none;
    }
    .status-pill:hover, .status-pill:focus {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    /* Interactive Button */
    .remove-btn {
      margin-top: auto;
      align-self: flex-end;
      background: linear-gradient(90deg, #fff 70%, #f8f9fa 100%);
      color: var(--danger);
      padding: 0.7rem 1.7rem;
      border: 2px solid var(--danger);
      border-radius: var(--button-radius);
      font-size: 1.07rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition);
      box-shadow: 0 1px 8px rgba(214,48,49,0.13);
      outline: none;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 0.8em;
    }
    .remove-btn:active {
      transform: scale(0.97);
    }
    .remove-btn .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.4s linear;
      background-color: rgba(214,48,49,0.13);
      z-index: 0;
    }
    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
    .remove-btn:hover, .remove-btn:focus {
      background: var(--danger);
      color: #fff;
      border-color: var(--danger);
      box-shadow: 0 4px 12px rgba(214,48,49,0.09);
    }
    .remove-btn:hover .btn-label, .remove-btn:focus .btn-label {
      color: #fff;
    }

    .remove-btn:disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .btn-label {
      position: relative;
      z-index: 1;
      transition: color var(--transition);
    }
    .remove-btn .btn-icon {
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
      z-index: 1;
      transition: color var(--transition);
    }
    .remove-btn:hover .btn-icon {
      color: #fff;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      color: #555;
      margin-top: 4rem;
      font-size: 1.2rem;
      animation: fadeIn 0.7s cubic-bezier(.56,.09,.46,.97);
    }
    .empty-state svg {
      width: 70px;
      height: 70px;
      opacity: 0.13;
      margin-bottom: 1rem;
    }
    .empty-state button {
      background: #fff;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.7rem 1.7rem;
      border-radius: var(--button-radius);
      font-size: 1.07rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: all var(--transition);
      position: relative;
      overflow: hidden;
      outline: none;
      z-index: 1;
    }
    .empty-state button:active {
      transform: scale(0.97);
    }
    .empty-state button:hover, .empty-state button:focus {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      box-shadow: 0 2px 8px rgba(0,123,255,0.10);
    }

    /* Responsive */
    @media (max-width: 700px) {
      nav { flex-direction: column; gap: 1rem; }
      .header-section h1 { font-size: 2.1rem; }
      .applications-grid { padding: 1rem; gap: 1rem; }
      .application-card { padding: 1.2rem; }
    }
    @media (max-width: 480px) {
      nav ul { gap: 1rem; }
      .applications-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <nav>
    <span class="logo">Linktern</span>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="internships.html">Internships</a></li>
      <li><a href="applications.html" class="active">My Applications</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="header-section">
    <h1>My Applications</h1>
    <p>Track internships you have applied for. Stay updated and manage your applications!</p>
  </section>

  <main>
    <div id="applicationsContainer" class="applications-grid"></div>
    <div id="emptyState" class="empty-state" style="display:none;">
      <svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="#222"/></svg>
      You haven't applied to any internships yet.<br>
      <button onclick="window.location.href='internships.html'">Browse Internships</button>
    </div>
  </main>

  <script>
    function getApplications() {
      return JSON.parse(localStorage.getItem('applications')) || [];
    }
    function saveApplications(apps) {
      localStorage.setItem('applications', JSON.stringify(apps));
    }

    // Ripple effect for buttons
    function addRipple(e) {
      const btn = e.currentTarget;
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.left = `${e.offsetX}px`;
      ripple.style.top = `${e.offsetY}px`;
      btn.appendChild(ripple);
      setTimeout(() => ripple.remove(), 400);
    }

    function animateRemove(card) {
      card.style.transition = "opacity 0.35s, transform 0.32s";
      card.style.opacity = "0";
      card.style.transform = "scale(0.92) translateY(30px)";
      setTimeout(function() {
        card.remove();
        renderApplications();
      }, 320);
    }

    function renderApplications() {
      const container = document.getElementById('applicationsContainer');
      const emptyState = document.getElementById('emptyState');
      const apps = getApplications();

      container.innerHTML = '';
      if (apps.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      } else {
        container.style.display = 'grid';
        emptyState.style.display = 'none';
      }

      apps.forEach(app => {
        const card = document.createElement('div');
        card.className = 'application-card';

        // Title, company, location, date
        const title = document.createElement('div');
        title.className = 'application-title';
        title.textContent = app.title;

        const company = document.createElement('div');
        company.className = 'company-name';
        company.textContent = app.company;

        const location = document.createElement('div');
        location.className = 'location';
        location.textContent = app.location;

        const appliedDate = document.createElement('div');
        appliedDate.className = 'applied-date';
        appliedDate.textContent = "Applied: " + app.appliedDate;

        // Status pill
        const status = document.createElement('button');
        status.type = 'button';
        status.tabIndex = 0;
        status.className = 'status-pill';
        status.textContent = app.status || "Pending";
        status.onclick = () => {
          // Status toggle demo
          if (status.textContent === "Pending") {
            status.textContent = "Interview";
            status.style.background = "#fff";
            status.style.color = "#007BFF";
          } else if (status.textContent === "Interview") {
            status.textContent = "Accepted";
            status.style.background = "#fff";
            status.style.color = "#28a745";
          } else {
            status.textContent = "Pending";
            status.style.background = "#fff";
            status.style.color = "#007BFF";
          }
        };

        // Remove button
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.innerHTML = '<span class="btn-icon">&#10005;</span>' +
                              '<span class="btn-label">Remove</span>';
        removeBtn.onclick = (e) => {
          addRipple(e);
          let apps = getApplications();
          apps = apps.filter(a => a.id !== app.id);
          saveApplications(apps);
          animateRemove(card);
        };
        removeBtn.addEventListener('mousedown', addRipple);

        card.appendChild(title);
        card.appendChild(company);
        card.appendChild(location);
        card.appendChild(appliedDate);
        card.appendChild(status);
        card.appendChild(removeBtn);

        container.appendChild(card);
      });
    }

    // Demo: if no applications, add some fake ones (for preview only)
    if (getApplications().length === 0) {
      saveApplications([
        {
          id: 1,
          title: "Marketing Intern",
          company: "Growthly",
          location: "Remote, USA",
          appliedDate: "2025-07-21",
          status: "Pending"
        },
        {
          id: 2,
          title: "Software Engineer Intern",
          company: "TechNova",
          location: "Berlin, Germany",
          appliedDate: "2025-07-22",
          status: "Interview"
        }
      ]);
    }

    // Initial render
    document.addEventListener('DOMContentLoaded', renderApplications);

    // To add an application from internships page:
    // addApplication({id: Date.now(), title: "Internship Title", company: "Company Name", location: "Location", appliedDate: new Date().toISOString().slice(0,10), status: "Pending"});
    window.addApplication = function(app) {
      let apps = getApplications();
      if (!apps.find(a => a.id === app.id)) {
        apps.push(app);
        saveApplications(apps);
      }
    };
  </script>
</body>
</html>
