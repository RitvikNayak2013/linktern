    function sortInternships(arr) {
      if (sortBy === 'stipend') {
        return arr.slice().sort((a, b) => {
          let an = parseInt(a.stipend.replace(/[^0-9]/g, '')), bn = parseInt(b.stipend.replace(/[^0-9]/g, ''));
          return bn - an;
        });
      }
      if (sortBy === 'duration') {
        return arr.slice().sort((a, b) => {
          let an = parseInt(a.duration), bn = parseInt(b.duration);
          return bn - an;
        });
      }
      if (sortBy === 'company') {
        return arr.slice().sort((a, b) => a.company.localeCompare(b.company));
      }
      return arr;
    }

    function renderStickyThreads() {
      const sticky = document.getElementById('stickyThreads');
      const stickyList = document.getElementById('stickyThreadsList');
      if (!forumThreads.length) {
        sticky.style.display = 'none';
        return;
      }
      sticky.style.display = '';
      stickyList.innerHTML = forumThreads.slice(-5).reverse().map((thread, idx) =>
        `<li onclick="openForumThread(${forumThreads.length-1-idx})">${thread.title}</li>`
      ).join('');
    }
    // Show sticky rectangle on load

      if (e.key === 'linktern-forum') renderStickyThreads();
    });
