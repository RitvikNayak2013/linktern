<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linktern | Explore Internships ‚ú®</title>
  <!-- Modern font family for professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #23272f;
      --accent: #040404;
      --danger: #d32f2f;
      --warning: #ffa726;
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --surface-light: #fff;
      --surface-dark: #23272f;
      --surface-alt-light: #f3f5f7;
      --surface-alt-dark: #1c1e22;
      --hover-light: #eef0f2;
      --hover-dark: #22242a;
      --card-float: 0 4px 16px 0 rgba(23,105,170,0.08), 0 1px 10px 0 rgba(35,39,47,0.06);
      --text-light: #23272f;
      --text-dark: #f6f6f6;
      --muted-light: #5f6776;
      --muted-dark: #bcc5d2;
      --radius: 14px;
      --radius-sm: 8px;
      --transition: 0.18s cubic-bezier(.7,.2,.2,1);
      --shadow: 0 8px 24px 0 rgba(23,105,170,.11);
      --modal-blur: blur(8px);
      --focus: #ffffff;
      --inactive: #b0b6c4;
      --input-bg-light: #f3f5f7;
      --input-bg-dark: #23272f;
      --input-focus-light: #e0e3e7;
      --input-focus-dark: #22242a;
      --modal-bg-light: rgba(255,255,255,0.99);
      --modal-bg-dark: rgba(23, 34, 43, 0.99);
      --link: #000000;
      --info: #000000;
      --highlight: #ffa726;
      --forum-preview-bg-light: #f3f5f7;
      --forum-preview-bg-dark: #22242a;
      --fun-emoji-bg: #ffe8b8;
      --sticky-rect-bg: #fff8e1;
      --sticky-rect-dark: #23272f;
      --sticky-rect-shadow: 0 2px 12px #ffa72655;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', 'Roboto', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100%;
      box-sizing: border-box;
      transition: background .3s, color .3s;
    }
    body.dark-mode, 
body.dark-mode * {
  color: #fff !important;
}
body.dark-mode nav button,
body.dark-mode nav .top-links button,
body.dark-mode .mode-toggle {
  color: #070707 !important;
}

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    body.dark-mode header, body.dark-mode footer {
      background: var(--surface-dark);
      color: var(--muted-dark);
    }
    body.dark-mode aside {
      background: var(--surface-alt-dark);
    }
    body.dark-mode .container,
    body.dark-mode .card,
    body.dark-mode .forum-thread,
    body.dark-mode .modal-content {
      background: var(--surface-dark);
      color: var(--text-dark);
    }
    body.dark-mode .card {
      border-color: var(--focus);
    }
    body.dark-mode .subject-btn {
      background: var(--input-bg-dark);
      color: var(--muted-dark);
      border-color: var(--inactive);
    }
    body.dark-mode .subject-btn.active, body.dark-mode .subject-btn:focus, body.dark-mode .subject-btn:hover {
      background: var(--input-focus-dark);
      color: var(--accent);
      border-color: var(--accent);
    }
    body.dark-mode .search-bar,
    body.dark-mode .add-thread-form,
    body.dark-mode .add-comment-form {
      background: var(--input-bg-dark);
      color: var(--text-dark);
    }
    body.dark-mode .modal {
      background: rgba(23, 34, 43, 0.88);
    }
    body.dark-mode .forum-preview {
      background: var(--forum-preview-bg-dark);
      color: var(--text-dark);
    }
    /* Header */
    header {
      position: sticky;
      top: 0;
      background: var(--surface-light);
      box-shadow: var(--shadow);
      padding: 1.1rem 3vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 200;
      border-bottom: 2px solid var(--accent);
      animation: headerFadeIn 0.5s;
      transition: background .3s, color .3s;
    }
    @keyframes headerFadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo {
      font-family: 'Nunito', sans-serif;
      font-weight: 900;
      font-size: 2.1rem;
      color: var(--accent);
      letter-spacing: -1px;
      user-select: none;
      cursor: pointer;
      transition: filter .12s;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .logo::before {
      content: "üåê";
      font-size: 2.1rem;
      margin-right: 0.2rem;
      filter: drop-shadow(0 2px 8px #1769aa55);
      animation: bounceEmoji 1.5s infinite alternate;
    }
    @keyframes bounceEmoji {
      to { transform: translateY(-6px);}
    }
    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    nav button {
      background: var(--input-bg-light);
      border: 2px solid var(--inactive);
      color: var(--muted-light);
      font-size: 1.13rem;
      font-weight: 700;
      margin: 0 0.18rem;
      padding: 0.6rem 1.18rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: color var(--transition), background var(--transition), border var(--transition), box-shadow var(--transition);
      outline: none;
      box-shadow: 0 2px 10px #1769aa20;
      font-family: 'Nunito', sans-serif;
      letter-spacing: 0.01em;
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.3em;
    }
    nav button.active, nav button:focus, nav button:hover {
      color: var(--accent);
      background: var(--input-focus-light);
      border-color: var(--accent);
      box-shadow: 0 2px 12px 0 rgba(255, 255, 255, 0.13);
      outline: none;
      transform: scale(1.06);
    }
    nav .top-links {
      display: flex;
      gap: 0.28rem;
      margin-left: 2.3rem;
    }
    nav .top-links button, .mode-toggle {
      background: var(--surface-alt-light);
      color: var(--accent);
      font-size: 1.01rem;
      padding: 0.52rem 1rem;
      border: 2px solid var(--accent);
      border-radius: var(--radius-sm);
      font-weight: 700;
      margin: 0 0.08rem;
      cursor: pointer;
      transition: background var(--transition), color var(--transition), border var(--transition);
      display: flex;
      align-items: center;
      gap: 0.3em;
    }
    nav .top-links button:hover, nav .top-links button:focus, .mode-toggle:hover, .mode-toggle:focus {
      color: var(--surface-light);
      background: var(--accent);
      border-color: var(--accent);
    }
    .mode-toggle {
      margin-left: 0.8rem;
    }
    /* Features Buttons Row */
    .features-row {
      display: flex;
      gap: 0.7em;
      margin: 0.7em 0 1.1em 0;
      justify-content: start;
      align-items: center;
      flex-wrap: wrap;
    }
    .features-btn {
      background: var(--fun-emoji-bg);
      color: var(--accent);
      border: 2px solid var(--warning);
      border-radius: 14px;
      font-size: 1.09rem;
      font-weight: 900;
      padding: 0.34em 1.3em 0.34em 1.1em;
      margin: 0 0.1em;
      cursor: pointer;
      box-shadow: 0 2px 10px #ffa72622;
      transition: background var(--transition), color var(--transition), border var(--transition), transform .13s;
      outline: none;
      display: flex;
      align-items: center;
      gap: 0.4em;
    }
    .features-btn:hover, .features-btn:focus {
      background: var(--warning);
      color: #fff;
      border-color: var(--accent);
      transform: scale(1.08);
      box-shadow: 0 4px 18px #ffa72614;
      outline: none;
    }
    /* Layout */
    main {
      display: flex;
      width: 100vw;
      max-width: 100vw;
      min-height: 0;
      overflow-x: hidden;
      flex: 1;
    }
    aside {
      min-width: 210px;
      max-width: 230px;
      background: var(--surface-alt-light);
      box-shadow: var(--card-float);
      padding: 2rem 1.2rem 1.3rem 1.3rem;
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.2rem;
      z-index: 10;
      height: auto;
      margin: 2rem 0 2rem 1.8vw;
      transition: background var(--transition), box-shadow var(--transition);
      position: relative;
    }
    /* Aside forum preview section */
    .forum-preview {
      background: var(--forum-preview-bg-light);
      border-radius: var(--radius-sm);
      padding: 0.9rem 1rem 0.8rem 1rem;
      box-shadow: 0 1px 6px 0 #bcc5d210;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .forum-preview h4 {
      font-size: 1rem;
      font-weight: 900;
      color: var(--accent);
      margin: 0 0 0.5rem 0;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 0.2em;
    }
    .forum-preview h4::before {
      content: "üí¨";
      font-size: 1.3em;
      filter: drop-shadow(0 1px 4px #ffa72633);
    }
    .forum-preview-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
    }
    .forum-preview-list li {
      font-size: 0.97rem;
      color: var(--text-light);
      font-weight: 700;
      background: transparent;
      border-left: 3px solid var(--accent);
      padding-left: 0.5em;
      margin: 0.1em 0;
      cursor: pointer;
      transition: background .14s;
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.2em;
    }
    .forum-preview-list li::after {
      content: "üó®Ô∏è";
      font-size: 1em;
      margin-left: 0.3em;
      opacity: 0.7;
    }
    .forum-preview-list li:hover {
      background: var(--hover-light);
      color: var(--accent);
    }
    body.dark-mode .forum-preview-list li {
      color: var(--text-dark);
      border-left-color: var(--accent);
    }
    body.dark-mode .forum-preview-list li:hover {
      background: var(--hover-dark);
      color: var(--accent);
    }
    /* Aside divider */
    .aside-divider {
      height: 1px;
      width: 85%;
      margin: 1.1rem 0 0.7rem 0;
      background: linear-gradient(90deg, #1769aa33, #ffa72633 70%, transparent);
      border: 0;
    }
    /* Subject Panel */
    .subjects-panel {
      width: 100%;
    }
    .subjects-panel h3 {
      margin: 0 0 1rem 0;
      font-size: 1.07rem;
      color: var(--accent);
      font-weight: 900;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 10px #1769aa13;
      display: flex;
      align-items: center;
      gap: 0.25em;
    }
    .subjects-panel h3::after {
      content: "üìö";
      font-size: 1.1em;
      filter: drop-shadow(0 0 4px #ffa72655);
    }
    .subject-btn {
      background: var(--input-bg-light);
      border: 2px solid var(--inactive);
      color: var(--muted-light);
      width: 100%;
      text-align: left;
      font-size: 1.01rem;
      font-weight: 700;
      padding: 0.5rem 0.8rem;
      margin-bottom: 0.13rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: color var(--transition), background var(--transition), border var(--transition);
      outline: none;
      font-family: 'Nunito', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.2em;
    }
    .subject-btn.active, .subject-btn:focus, .subject-btn:hover {
      color: var(--accent);
      background: var(--input-focus-light);
      border-color: var(--accent);
      outline: none;
    }
    .subject-btn::before {
      content: "üîé";
      font-size: 0.95em;
      margin-right: 0.1em;
      opacity: 0.7;
      transition: opacity .2s;
    }
    .subject-btn.active::before, .subject-btn:focus::before, .subject-btn:hover::before {
      opacity: 1;
    }
    /* Container and Card */
    .container {
      flex: 1;
      padding: 2rem 4vw 1.3rem 2.5vw;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      position: relative;
      animation: fadeInMain .27s;
      background: transparent;
    }
    @keyframes fadeInMain {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.2rem;
      align-items: center;
      flex-wrap: wrap;
      background: var(--input-bg-light);
      padding: 0.7rem 1.2rem;
      border-radius: var(--radius-sm);
      box-shadow: 0 2px 7px #1769aa10;
      border: 2px solid var(--accent);
      position: relative;
    }
    .search-bar input, .search-bar select {
      padding: 0.4rem 1rem;
      border-radius: var(--radius-sm);
      border: 2px solid var(--inactive);
      background: var(--input-bg-light);
      color: var(--text-light);
      font-size: 1.01rem;
      transition: border var(--transition), background var(--transition);
      outline: none;
      font-family: 'Roboto', sans-serif;
    }
    .search-bar input:focus, .search-bar select:focus {
      border-color: var(--accent);
      background: var(--input-focus-light);
    }
    body.dark-mode .search-bar input, body.dark-mode .search-bar select {
      background: var(--input-bg-dark);
      color: var(--text-dark);
    }
    body.dark-mode .search-bar input:focus, body.dark-mode .search-bar select:focus {
      background: var(--input-focus-dark);
      border-color: var(--accent);
    }
    .search-bar label {
      font-size: 1.01rem;
      color: var(--muted-light);
      margin-right: 0.4rem;
      font-weight: 700;
      font-family: 'Nunito', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.2em;
    }
    .search-bar label::after {
      
      font-size: 1em;
      margin-left: 0.1em;
      opacity: 0.7;
    }
    .search-bar select {
      min-width: 90px;
      cursor: pointer;
    }
    .search-bar button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1.03rem;
      font-weight: 900;
      padding: 0.41rem 0.9rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #1769aa15;
      transition: background var(--transition), transform var(--transition), box-shadow var(--transition), color .14s;
    }
    .search-bar button:focus, .search-bar button:hover {
      background: var(--primary);
      color: #fff;
      transform: scale(1.07);
      box-shadow: 0 4px 18px #1769aa08;
      outline: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 1.3rem;
      width: 100%;
      margin-top: 0.14rem;
    }
    .card {
      background: var(--surface-light);
      border-radius: var(--radius);
      padding: 1.1rem 1rem 1rem 1rem;
      cursor: pointer;
      box-shadow: var(--card-float);
      border: 2px solid var(--accent);
      position: relative;
      overflow: hidden;
      transition: transform var(--transition), box-shadow var(--transition), border var(--transition), background var(--transition);
      outline: none;
      min-height: 175px;
      display: flex;
      flex-direction: column;
    }
    .card:focus {
      outline: 2px solid var(--accent);
      box-shadow: 0 0 0 3px var(--accent);
      background: var(--hover-light);
    }
    .card:hover {
      background: var(--hover-light);
      border: 2px solid var(--focus);
      transform: scale(1.03) translateY(-2px);
      box-shadow: 0 8px 32px 0 rgba(23,105,170,.11);
    }
    .card .fav-btn {
      position: absolute;
      top: 14px;
      right: 13px;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      transition: color var(--transition), transform var(--transition);
      z-index: 2;
      padding: 0.07rem 0.13rem;
      display: flex;
      align-items: center;
      gap: 0.2em;
    }
    .card .fav-btn.favorited {
      color: var(--focus);
      transform: scale(1.15) rotate(-10deg);
      filter: drop-shadow(0 0 14px #1769aa50);
    }
    
    .tag {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 0.12rem 0.43rem;
      border-radius: 7px;
      font-size: 0.77rem;
      font-weight: 700;
      margin: 0.09rem 0.11rem 0 0;
      opacity: 0.97;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 2px 0 #1769aa0c;
      position: relative;
    }
    .tag::after {
      content: "‚ú®";
      font-size: 1em;
      margin-left: 0.13em;
      opacity: 0.7;
    }
    .card h3 {
      margin: 0 0 0.22rem 0;
      font-size: 1.06rem;
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 3px 11px #1769aa10;
      font-family: 'Nunito', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.18em;
    }
    .card h3::before {
      content: "üßë‚Äçüéì";
      font-size: 1.1em;
      margin-right: 0.09em;
      opacity: 0.7;
    }
    .card p {
      margin: 0.09rem 0;
      color: var(--muted-light);
      font-size: 0.93rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.2em;
    }
    .card p::after {
      content: "üè¢";
      font-size: 1em;
      margin-left: 0.1em;
      opacity: 0.7;
    }
    .card .card-details {
      margin-top: 0.56rem;
      color: var(--text-light);
      font-size: 0.97rem;
      display: flex;
      align-items: center;
      gap: 0.2em;
    }
    .card .card-details::before {
      content: "üí∞";
      font-size: 1em;
      margin-right: 0.1em;
      opacity: 0.7;
    }
    .card .card-tags {
      margin-top: 0.65rem;
    }
    .empty-state {
      color: var(--muted-light);
      font-size: 1.03rem;
      text-align: center;
      margin-top: 2.2rem;
      font-style: italic;
    }
    .empty-state img {
      width: 64px;
      margin-bottom: 1rem;
      opacity: 0.7;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(23,105,170,0.08);
      z-index: 10000;
      animation: fadeInModal 0.22s;
      backdrop-filter: var(--modal-blur);
    }
    @keyframes fadeInModal {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .modal-content {
      background: var(--modal-bg-light);
      border-radius: 20px;
      padding: 1.4rem 2vw 1rem 2vw;
      width: 95vw;
      max-width: 420px;
      box-shadow: 0 10px 32px 0 rgba(23,105,170,.17);
      position: relative;
      border: 3px solid var(--accent);
      animation: popUpModal 0.23s cubic-bezier(.43,1.42,.62,1.01);
      color: var(--text-light);
    }
    body.dark-mode .modal-content {
      background: var(--modal-bg-dark);
      color: var(--text-dark);
    }
    @keyframes popUpModal {
      from { transform: scale(0.92) translateY(48px);}
      to { transform: scale(1);}
    }
    .modal-content h2 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.15rem;
      font-weight: 900;
      letter-spacing: -0.01em;
      text-shadow: 0 8px 24px #1769aa15;
      display: flex;
      align-items: center;
      gap: 0.18em;
    }
    .modal-content h2::before {
      content: "üîç";
      font-size: 1.1em;
      margin-right: 0.09em;
      opacity: 0.7;
    }
    .modal-content .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 1.6rem;
      background: none;
      border: none;
      color: var(--muted-light);
      cursor: pointer;
      font-family: inherit;
      transition: color var(--transition), transform var(--transition);
      z-index: 1;
    }
    body.dark-mode .modal-content .close-btn {
      color: var(--muted-dark);
    }
    .modal-content .close-btn:hover {
      color: var(--danger);
      transform: scale(1.15);
    }
    .modal-content p {
      font-size: 1.01rem;
      color: inherit;
      margin: 0.7rem 0 0.4rem 0;
    }
    .modal-content .modal-tags {
      margin-top: 0.7rem;
      margin-bottom: 1rem;
    }
    .apply-btn {
      background: var(--accent);
      color: #fff;
      font-weight: 900;
      font-size: 1.09rem;
      border: none;
      border-radius: 11px;
      padding: 0.58rem 1.9rem;
      cursor: pointer;
      box-shadow: 0 2px 10px #1769aa12;
      margin-top: 0.7rem;
      display: inline-block;
      text-decoration: none;
      transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
      display: flex;
      align-items: center;
      gap: 0.25em;
    }
    .apply-btn::after {
      content: "üöÄ";
      font-size: 1em;
      margin-left: 0.13em;
      opacity: 0.8;
    }
    .apply-btn:hover, .apply-btn:focus {
      background: var(--focus);
      transform: scale(1.04) translateY(-1px);
      box-shadow: 0 7px 18px #1769aa08;
      color: #fff;
      filter: brightness(1.07);
      outline: none;
    }
    .apply-btn:active {
      background: var(--accent);
      color: #fff;
      transform: scale(0.97);

);
    
  
    const locations = Array.from(new Set(['All', ...internships.map(i=>i.location)]));

    // --- FILTERS ---
    function populateFilters() {
      const locSel = document.getElementById('filterLocation');
      locSel.innerHTML = '';
      locations.forEach(loc => {
        const opt = document.createElement('option');
        opt.value = loc;
        opt.textContent = loc;
        locSel.appendChild(opt);
      });
    }
    let subjectFilter = 'All';
    let searchText = '';
    let locationFilter = 'All';
    let sortBy = 'default';
    document.getElementById('sortBy').addEventListener('change', function() {
      sortBy = this.value;
      renderInternships();
    });
    function clearFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('filterLocation').value = 'All';
      document.getElementById('sortBy').value = 'default';
      subjectFilter = 'All';
      filterSubject('All');
      renderInternships();
    }

    // --- FAVORITES ---
    function loadFavorites() {
      try {
        return JSON.parse(localStorage.getItem('intern-favs')||'[]');
      } catch { return []; }
    }
    function saveFavorites(favs) {
      localStorage.setItem('intern-favs', JSON.stringify(favs));
    }
    function isFavorited(intern) {
      const favs = loadFavorites();
      return favs.some(f => f.title===intern.title && f.company===intern.company);
    }
    function toggleFavorite(intern) {
      let favs = loadFavorites();
      if (isFavorited(intern)) {
        favs = favs.filter(f => !(f.title===intern.title && f.company===intern.company));
      } else {
        favs.push(intern);
      }
      saveFavorites(favs);
      renderInternships();
      if (currentTab==='favorites') renderFavorites();
    }

    // --- INTERNHIPS ---
    function filterSubject(subj) {
      subjectFilter = subj;
      document.querySelectorAll('.subject-btn').forEach(btn => btn.classList.remove('active'));
      Array.from(document.querySelectorAll('.subject-btn')).find(btn => btn.textContent.trim() === (subj==='All'?'All':subj.split(' ')[0]))?.classList.add('active');
      renderInternships();
    }

    function sortInternships(arr) {
      if (sortBy === 'stipend') {
        return arr.slice().sort((a, b) => {
          let an = parseInt(a.stipend.replace(/[^0-9]/g, '')), bn = parseInt(b.stipend.replace(/[^0-9]/g, ''));
          return bn - an;
        });
      }
      if (sortBy === 'duration') {
        return arr.slice().sort((a, b) => {
          let an = parseInt(a.duration), bn = parseInt(b.duration);
          return bn - an;
        });
      }
      if (sortBy === 'company') {
        return arr.slice().sort((a, b) => a.company.localeCompare(b.company));
      }
      return arr;
    }
    function renderInternships() {
      if (currentTab!=='internships') return;
      const grid = document.getElementById('internshipGrid');
      const loading = document.getElementById('loadingInternships');
      searchText = document.getElementById('searchInput').value.toLowerCase();
      locationFilter = document.getElementById('filterLocation').value;
      loading.style.display = 'block';
      setTimeout(() => {
        let filtered = internships.filter(i =>
          (subjectFilter === 'All' || i.field === subjectFilter) &&
          (locationFilter === 'All' || i.location === locationFilter) &&
          (
            i.title.toLowerCase().includes(searchText) ||
            i.company.toLowerCase().includes(searchText) ||
            i.field.toLowerCase().includes(searchText) ||
            i.location.toLowerCase().includes(searchText)
          )
        );
        filtered = sortInternships(filtered);
        loading.style.display = 'none';
        if (filtered.length === 0) {
          grid.innerHTML = `<div class="empty-state">No internships found matching your criteria. üò¢</div>`;
          return;
        }
        grid.innerHTML = filtered.map((i, idx) => `
          <div class="card" tabindex="0" role="button" aria-label="View details for ${i.title}"
            onkeydown="if(event.key==='Enter'){showModal(${internships.indexOf(i)})}" onclick='showModal(${internships.indexOf(i)})'>
            <button class="fav-btn${isFavorited(i) ? ' favorited' : ''}" title="${isFavorited(i)?'Remove from favorites':'Add to favorites'}"
              onclick="event.stopPropagation();toggleFavorite(internships[${internships.indexOf(i)}])">
              ${isFavorited(i) ? '&#9733;' : '&#9734;'}
            </button>
            <h3>${i.title}</h3>
            <p>${i.company} ‚Ä¢ ${i.location}</p>
            <p class="card-details">Stipend: <b>${i.stipend}</b> &nbsp;‚Ä¢&nbsp; Duration: ${i.duration}</p>
            <div class="card-tags">${i.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
          </div>
        `).join('');
      }, 350); // Simulate loading
    }

    // --- MODAL ---
    function showModal(idx) {
      const data = internships[idx];
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalContent').innerHTML = `
        <button class="close-btn" onclick="closeModal()" aria-label="Close modal">&times;</button>
        <h2 id="modalTitle">${data.title}</h2>
        <p style="color:var(--muted-light);margin-bottom:0.4rem;"><b>${data.company}</b> ‚Ä¢ ${data.location} &nbsp;‚Ä¢&nbsp; <span style="color:var(--accent);">${data.field}</span></p>
        <div class="modal-tags">${data.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
        <p><strong>Stipend:</strong> ${data.stipend} <strong>Duration:</strong> ${data.duration}</p>
        <p style="margin-top:0.7rem;">${data.description}</p>
        <a class="apply-btn" href="${data.link}" target="_blank" rel="noopener">Apply Now</a>
        <button class="apply-btn" style="background:var(--info);color:#fff;padding:0.5rem 1rem;font-size:0.97rem;margin-left:0.5rem;" onclick="shareInternship('${encodeURIComponent(data.title)}','${encodeURIComponent(data.company)}','${encodeURIComponent(data.link)}')">Share</button>
      `;
      document.getElementById('modalContent').focus();
    }
    function shareInternship(title, company, link) {
      const shareText = decodeURIComponent(title) + " at " + decodeURIComponent(company) + " - " + decodeURIComponent(link);
      navigator.clipboard.writeText(shareText).then(() => {
        alert("Internship details copied to clipboard! üìã");
      });
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    document.getElementById('modal').addEventListener('click', e => {
      if (e.target.id === 'modal') closeModal();
    });
    window.showModal = showModal;
    window.closeModal = closeModal;
    window.toggleFavorite = toggleFavorite;

    // --- TAB NAV ---
    let currentTab = 'internships';
    function switchTab(tab) {
      if (tab === currentTab) return;
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('tab-'+tab).classList.add('active');
      document.getElementById('internships-section').style.display = tab==='internships' ? '' : 'none';
      document.getElementById('forums-section').style.display = tab==='forums' ? '' : 'none';
      document.getElementById('favorites-section').style.display = tab==='favorites' ? '' : 'none';
      currentTab = tab;
      if (tab==='internships') renderInternships();
      if (tab==='forums') renderForum();
      if (tab==='favorites') renderFavorites();
    }
    window.switchTab = switchTab;

    // --- FORUMS ---
    let forumThreads = JSON.parse(localStorage.getItem('linktern-forum') || '[]');
    function saveForum() {
      localStorage.setItem('linktern-forum', JSON.stringify(forumThreads));
    }
    function renderForum() {
      const forumList = document.getElementById('forumList');
      if (!forumThreads.length) {
        forumList.innerHTML = `<div class="empty-state"><img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f4ac.svg" alt="Forum">No threads yet. Be the first to post! üéâ</div>`;
        return;
      }
      forumList.innerHTML = '';
      for (let i=forumThreads.length-1; i>=0; i--) {
        const th = forumThreads[i];
        let div = document.createElement('div');
        div.className = 'forum-thread';
        div.tabIndex = 0;
        div.role = "button";
        div.setAttribute("aria-label", "View thread: " + th.title);
        div.innerHTML = `
          <div class="forum-thread-title">${th.title}</div>
          <div class="forum-thread-meta">By <b style="color:var(--accent);">${th.user}</b> on ${new Date(th.date).toLocaleDateString()}</div>
          <div class="forum-thread-desc">${th.description}</div>
          <div class="forum-actions">
            <button class="forum-btn" onclick="showCommentForm(${i});event.stopPropagation();">Comment üí¨</button>
            <span style="color:var(--accent);font-size:1.01rem;font-weight:900;">${th.comments.length} Comment${th.comments.length!==1?'s':''}</span>
          </div>
          <div class="forum-comments" id="comments${i}">
            ${th.comments.map(c=>`<div><b>${c.user}:</b> ${c.text} <span style="font-size:0.97em;color:var(--info);">(${new Date(c.date).toLocaleDateString()})</span></div>`).join('')}
          </div>
          <form class="add-comment-form" id="commentForm${i}" style="display:none;" onsubmit="addComment(event,${i})">
            <textarea required maxlength="300" placeholder="Add your comment..."></textarea>
            <div style="display:flex;gap:0.32rem;">
              <button type="submit" class="forum-btn">Post</button>
              <button type="button" class="forum-btn cancel" onclick="hideCommentForm(${i})">Cancel</button>
            </div>
          </form>
        `;
        forumList.appendChild(div);
      }
      renderForumPreview();
      renderStickyThreads();
    }
    function showCommentForm(idx) {
      document.getElementById('commentForm'+idx).style.display = '';
      setTimeout(()=>document.querySelector(`#commentForm${idx} textarea`).focus(), 60);
    }
    function hideCommentForm(idx) {
      document.getElementById('commentForm'+idx).style.display = 'none';
    }
    function addComment(event, idx) {
      event.preventDefault();
      let textarea = event.target.querySelector('textarea');
      let text = textarea.value.trim();
      if (!text) return;
      forumThreads[idx].comments.push({ user: "Guest", text, date: new Date().toISOString().slice(0,10)});
      textarea.value = '';
      hideCommentForm(idx);
      saveForum();
      renderForum();
    }
    document.getElementById('addThreadForm').onsubmit = function(e) {
      e.preventDefault();
      let title = document.getElementById('threadTitle').value.trim();
      let desc = document.getElementById('threadDesc').value.trim();
      if (title && desc) {
        forumThreads.push({
          title,
          description: desc,
          user: "Guest",
          date: new Date().toISOString().slice(0,10),
          comments: []
        });
        this.reset();
        saveForum();
        renderForum();
      }
    };
    window.showCommentForm = showCommentForm;
    window.hideCommentForm = hideCommentForm;
    window.addComment = addComment;

    // --- Aside Forum Preview ---
    function renderForumPreview() {
      const previewList = document.getElementById('forumPreviewList');
      if (!forumThreads.length) {
        previewList.innerHTML = `<li style="color:var(--muted-light);font-style:italic;">No forum threads yet.</li>`;
        return;
      }
      // Show top 4 most recent threads
      previewList.innerHTML = forumThreads.slice(-4).reverse().map((thread, idx) =>
        `<li onclick="openForumThread(${forumThreads.length-1-idx})" tabindex="0">${thread.title}</li>`
      ).join('');
    }
    function openForumThread(idx) {
      switchTab('forums');
      setTimeout(() => {
        const threadElems = document.querySelectorAll('.forum-thread');
        if (threadElems.length > 0 && threadElems[idx]) {
          threadElems[idx].scrollIntoView({behavior:'smooth', block:'center'});
          threadElems[idx].focus();
        }
      }, 100);
    }
    window.openForumThread = openForumThread;

    // --- FAVORITES ---
    function renderFavorites() {
      const grid = document.getElementById('favoritesGrid');
      const favs = loadFavorites();
      document.getElementById('favoritesEmpty').style.display = favs.length ? 'none' : '';
      if (!favs.length) {
        grid.innerHTML = '';
        return;
      }
      grid.innerHTML = favs.map(i => `
        <div class="card" tabindex="0" role="button" aria-label="View details for ${i.title}"
          onkeydown="if(event.key==='Enter'){showFavModal(${favs.indexOf(i)})}" onclick='showFavModal(${favs.indexOf(i)})'>
          <button class="fav-btn favorited" title="Remove from favorites" onclick="event.stopPropagation();toggleFavoriteFromFav(${favs.indexOf(i)})">
            &#9733;
          </button>
          <h3>${i.title}</h3>
          <p>${i.company} ‚Ä¢ ${i.location}</p>
          <p class="card-details">Stipend: <b>${i.stipend}</b> &nbsp;‚Ä¢&nbsp; Duration: ${i.duration}</p>
          <div class="card-tags">${i.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
        </div>
      `).join('');
    }
    function showFavModal(idx) {
      const favs = loadFavorites();
      const data = favs[idx];
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalContent').innerHTML = `
        <button class="close-btn" onclick="closeModal()" aria-label="Close modal">&times;</button>
        <h2>${data.title}</h2>
        <p style="color:var(--muted-light);margin-bottom:0.4rem;"><b>${data.company}</b> ‚Ä¢ ${data.location} &nbsp;‚Ä¢&nbsp; <span style="color:var(--accent);">${data.field}</span></p>
        <div class="modal-tags">${data.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
        <p><strong>Stipend:</strong> ${data.stipend} <strong>Duration:</strong> ${data.duration}</p>
        <p style="margin-top:0.7rem;">${data.description}</p>
        <a class="apply-btn" href="${data.link}" target="_blank" rel="noopener">Apply Now</a>
        <button class="apply-btn" style="background:var(--info);color:#fff;padding:0.5rem 1rem;font-size:0.97rem;margin-left:0.5rem;" onclick="shareInternship('${encodeURIComponent(data.title)}','${encodeURIComponent(data.company)}','${encodeURIComponent(data.link)}')">Share</button>
      `;
    }
    window.showFavModal = showFavModal;
    function toggleFavoriteFromFav(idx) {
      let favs = loadFavorites();
      favs.splice(idx, 1);
      saveFavorites(favs);
      renderFavorites();
      renderInternships();
    }
    window.toggleFavoriteFromFav = toggleFavoriteFromFav;

    // --- INIT ---
    document.getElementById('searchInput').addEventListener('input', renderInternships);
    document.getElementById('filterLocation').addEventListener('change', renderInternships);
    populateFilters();
    renderInternships();
    renderForum();
    renderFavorites();
    renderForumPreview();

    // Keyboard: close modal with ESC
    window.addEventListener('keydown', e=>{
      if (e.key==='Escape') closeModal();
    });

    // Footer feedback
    document.querySelector('footer a').onclick = function(e) {
      e.preventDefault();
      alert("Thank you for your feedback! üôè\n\nFeature coming soon!");
    };

    // ---- Extra top link modals ----
    function showModalContent(title, content) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalContent').innerHTML = `
        <button class="close-btn" onclick="closeModal()" aria-label="Close modal">&times;</button>
        <h2>${title}</h2>
        <p>${content}</p>
      `;
    }
    function showAbout() {
      showModalContent('About Linktern+ üéâ', `Linktern'+ is a professional platform designed to help students find and explore international internships across multiple disciplines. Our mission is to empower students with real-world opportunities and a vibrant community for career growth.<br><br><span style="color:var(--info);font-weight:900;">Features:</span> <ul style="margin:0.7em 0 0 1em;padding:0 0 0 0.4em;"><li>Share internships üöÄ</li><li>Responsive, practical UI üì±</li><li>Light and dark modes üåô‚òÄÔ∏è</li><li>Forum preview sidebar üí¨</li><li>Sticky latest threads üî•</li><li>Fun features row üé≤</li></ul>`);
    }
    function showContact() {
      showModalContent('Contact Us üì¨', `For inquiries, partnership, or support, email us at <b>team@internlinkplus.com</b>. We aim to reply within 24 hours. üïí`);
    }
    function showStats() {
      showModalContent('Platform Statistics üìä', `Total internships listed: <b>${internships.length}</b><br>Total forum threads: <b>${forumThreads.length}</b><br>Your favorites: <b>${loadFavorites().length}</b>`);
    }
    function showHelp() {
      showModalContent('Help & FAQ üÜò', `
        <ul style="margin:0.7em 0 0 1em;padding:0 0 0 0.4em;">
          <li>Use the subject filter to browse internships by discipline. üìö</li>
          <li>Search for companies or locations using the search bar. üîç</li>
          <li>Participate in forums to ask questions or share experiences. üí¨</li>
          <li>Share internships using the share button. üöÄ</li>
          <li>Switch between light and dark mode for comfort. üåô‚òÄÔ∏è</li>
          <li>For more assistance, contact us! üì¨</li>
        </ul>
        <div style="margin-top:1em;color:var(--highlight);font-weight:900;">Accessibility:</div>
        <ul style="margin:0.4em 0 0 1em;padding:0 0 0 0.4em;">
          <li>Keyboard navigation supported ‚å®Ô∏è</li>
          <li>High contrast and large targets for mobile üì±</li>
        </ul>
      `);
    }
    window.showAbout = showAbout;
    window.showContact = showContact;
    window.showStats = showStats;
    window.showHelp = showHelp;

    // --- Sticky Rectangle Latest Threads ---
    function renderStickyThreads() {
      const sticky = document.getElementById('stickyThreads');
      const stickyList = document.getElementById('stickyThreadsList');
      if (!forumThreads.length) {
        sticky.style.display = 'none';
        return;
      }
      sticky.style.display = '';
      stickyList.innerHTML = forumThreads.slice(-5).reverse().map((thread, idx) =>
        `<li onclick="openForumThread(${forumThreads.length-1-idx})">${thread.title}</li>`
      ).join('');
    }
    // Show sticky rectangle on load
    renderStickyThreads();

    // Show sticky rectangle when forum thread is added
    window.addEventListener('storage', function(e) {
      if (e.key === 'linktern-forum') renderStickyThreads();
    });
    // Also rerender on tab switch
    document.querySelectorAll('nav button').forEach(btn => btn.addEventListener('click', renderStickyThreads));
