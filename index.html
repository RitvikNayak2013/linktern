    function sortInternships(arr) {
      if (sortBy === 'stipend') {
        return arr.slice().sort((a, b) => {
          let an = parseInt(a.stipend.replace(/[^0-9]/g, '')), bn = parseInt(b.stipend.replace(/[^0-9]/g, ''));
          return bn - an;
        });
      }
      if (sortBy === 'duration') {
        return arr.slice().sort((a, b) => {
          let an = parseInt(a.duration), bn = parseInt(b.duration);
          return bn - an;
        });
      }
      if (sortBy === 'company') {
        return arr.slice().sort((a, b) => a.company.localeCompare(b.company));
      }
      return arr;
    }

    function addComment(event, idx) {
      event.preventDefault();
      let textarea = event.target.querySelector('textarea');
      let text = textarea.value.trim();
      if (!text) return;
      forumThreads[idx].comments.push({ user: "Guest", text, date: new Date().toISOString().slice(0,10)});
      textarea.value = '';
      hideCommentForm(idx);
      saveForum();
      renderForum();
    }
    document.getElementById('addThreadForm').onsubmit = function(e) {
      e.preventDefault();
      let title = document.getElementById('threadTitle').value.trim();
      let desc = document.getElementById('threadDesc').value.trim();
      if (title && desc) {
        forumThreads.push({
          title,
          description: desc,
          user: "Guest",
          date: new Date().toISOString().slice(0,10),
          comments: []
        });
        this.reset();
        saveForum();
        renderForum();
      }
    };
    window.showCommentForm = showCommentForm;
    window.hideCommentForm = hideCommentForm;
    window.addComment = addComment;

    // --- Aside Forum Preview ---
    function renderForumPreview() {
      const previewList = document.getElementById('forumPreviewList');
      if (!forumThreads.length) {
        previewList.innerHTML = `<li style="color:var(--muted-light);font-style:italic;">Welcome to Linktern.</li>`;
        return;
      }
      // Show top 4 most recent threads
      previewList.innerHTML = forumThreads.slice(-4).reverse().map((thread, idx) =>
        `<li onclick="openForumThread(${forumThreads.length-1-idx})" tabindex="0">${thread.title}</li>`
      ).join('');
    }
    function openForumThread(idx) {
      switchTab('forums');
      setTimeout(() => {
        const threadElems = document.querySelectorAll('.forum-thread');
        if (threadElems.length > 0 && threadElems[idx]) {
          threadElems[idx].scrollIntoView({behavior:'smooth', block:'center'});
          threadElems[idx].focus();
        }
      }, 100);
    }
    window.openForumThread = openForumThread;

    // --- FAVORITES ---
    function renderFavorites() {
      const grid = document.getElementById('favoritesGrid');
      const favs = loadFavorites();
      document.getElementById('favoritesEmpty').style.display = favs.length ? 'none' : '';
      if (!favs.length) {
        grid.innerHTML = '';
        return;
      }
      grid.innerHTML = favs.map(i => `
        <div class="card" tabindex="0" role="button" aria-label="View details for ${i.title}"
          onkeydown="if(event.key==='Enter'){showFavModal(${favs.indexOf(i)})}" onclick='showFavModal(${favs.indexOf(i)})'>
          <button class="fav-btn favorited" title="Remove from favorites" onclick="event.stopPropagation();toggleFavoriteFromFav(${favs.indexOf(i)})">
            &#9733;
          </button>
          <h3>${i.title}</h3>
          <p>${i.company} ‚Ä¢ ${i.location}</p>
          <p class="card-details">Stipend: <b>${i.stipend}</b> &nbsp;‚Ä¢&nbsp; Duration: ${i.duration}</p>
          <div class="card-tags">${i.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
        </div>
      `).join('');
    }
    function showFavModal(idx) {
      const favs = loadFavorites();
      const data = favs[idx];
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalContent').innerHTML = `
        <button class="close-btn" onclick="closeModal()" aria-label="Close modal">&times;</button>
        <h2>${data.title}</h2>
        <p style="color:var(--muted-light);margin-bottom:0.4rem;"><b>${data.company}</b> ‚Ä¢ ${data.location} &nbsp;‚Ä¢&nbsp; <span style="color:var(--accent);">${data.field}</span></p>
        <div class="modal-tags">${data.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
        <p><strong>Stipend:</strong> ${data.stipend} <strong>Duration:</strong> ${data.duration}</p>
        <p style="margin-top:0.7rem;">${data.description}</p>
        <a class="apply-btn" href="${data.link}" target="_blank" rel="noopener">Apply Now</a>
        <button class="apply-btn" style="background:var(--info);color:#fff;padding:0.5rem 1rem;font-size:0.97rem;margin-left:0.5rem;" onclick="shareInternship('${encodeURIComponent(data.title)}','${encodeURIComponent(data.company)}','${encodeURIComponent(data.link)}')">Share</button>
      `;
    }
    window.showFavModal = showFavModal;
    function toggleFavoriteFromFav(idx) {
      let favs = loadFavorites();
      favs.splice(idx, 1);
      saveFavorites(favs);
      renderFavorites();
      renderInternships();
    }
    window.toggleFavoriteFromFav = toggleFavoriteFromFav;

    // --- INIT ---
    document.getElementById('searchInput').addEventListener('input', renderInternships);
    document.getElementById('filterLocation').addEventListener('change', renderInternships);
    populateFilters();
    renderInternships();
    renderForum();
    renderFavorites();
    renderForumPreview();

    // Keyboard: close modal with ESC
    window.addEventListener('keydown', e=>{
      if (e.key==='Escape') closeModal();
    });

    // Footer feedback
    document.querySelector('footer a').onclick = function(e) {
      e.preventDefault();
      alert("Thank you for your feedback! üôè\n\nFeature coming soon!");
    };

        <ul style="margin:0.4em 0 0 1em;padding:0 0 0 0.4em;">
          <li>Keyboard navigation supported ‚å®Ô∏è</li>

    window.showAbout = showAbout;
    window.showContact = showContact;

    // --- Sticky Rectangle Latest Threads ---
    function renderStickyThreads() {
      const sticky = document.getElementById('stickyThreads');
      const stickyList = document.getElementById('stickyThreadsList');
      if (!forumThreads.length) {
        sticky.style.display = 'none';
        return;
      }
      sticky.style.display = '';
      stickyList.innerHTML = forumThreads.slice(-5).reverse().map((thread, idx) =>
        `<li onclick="openForumThread(${forumThreads.length-1-idx})">${thread.title}</li>`
      ).join('');
    }
    // Show sticky rectangle on load
    renderStickyThreads();

    // Show sticky rectangle when forum thread is added
    window.addEventListener('storage', function(e) {
      if (e.key === 'linktern-forum') renderStickyThreads();
    });
    // Also rerender on tab switch
    document.querySelectorAll('nav button').forEach(btn => btn.addEventListener('click', renderStickyThreads));
